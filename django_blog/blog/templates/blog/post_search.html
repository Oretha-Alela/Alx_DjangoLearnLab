<h2>Search Results</h2>
<form method="GET">
    <input type="text" name="q" value="{{ query }}" placeholder="Search posts...">
    <button type="submit">Search</button>
</form>

<ul>
    {% for post in posts %}
        <li><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
</ul>
